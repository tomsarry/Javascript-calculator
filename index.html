<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Javascript calculator">
	<meta name="keywords" content="HTML, CSS, JavaScript, Calculator">
  	<meta name="author" content="Tom SARRY">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Calculator</title>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body class='green-theme'></body>>
	<header>
		<div class="top">		
			<h1 class="title">Basic calculator using </h1>
			<img src="assets/js.svg" class='svg' id='theme'>
		</div>
	</header>

	<main>
		<div class='container'>

			<div id='scr' class='screen ellipsis'></div>

			<div class='buttons'>

				<div class='row'>
					<span id='btn1' class='btn btnNum'>1</span>
					<span id='btn2' class='btn btnNum'>2</span>
					<span id='btn3' class='btn btnNum'>3</span>
					<span id='btnDel' class='btn btnDel'><</span>
				</div>

				<div class='row'>
					<span id='btn4' class='btn btnNum'>4</span>
					<span id='btn5' class='btn btnNum'>5</span>
					<span id='btn6' class='btn btnNum'>6</span>
					<span id='btnSum' class='btn btnOp'>+</span>
				</div>

				<div class='row'>
					<span id='btn7' class='btn btnNum'>7</span>
					<span id='btn8' class='btn btnNum'>8</span>
					<span id='btn9' class='btn btnNum'>9</span>
					<span id='btnSub' class='btn btnOp'>-</span>
				</div>

				<div class='row'>
					<span id='btnClr' class='btn btnDel'>C</span>
					<span id='btn0' class='btn btnNum'>0</span>
					<span id='btnDiv' class='btn btnOp'>รท</span>
					<span id='btnMul' class='btn btnOp'>x</span>
				</div>

				<div class='row'>
					<span id='btnEql' class='btn btnEql'>=</span>			
				</div>

			</div>

		</div>

	</main>

	<footer>
		<div class='div-ftr'>Copyright SARRY Tom / June 2020</div>
	</footer>


</body>

<script type="text/javascript" src="js/scripts.js"></script>

</html>
